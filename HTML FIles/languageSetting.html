    <link rel="stylesheet" href="../CSS Files/headerNavBarStyle.css">
    <link rel="stylesheet" href="../CSS Files/utilities.css">
  </head>

    <header class="headerContainer">

      <nav class="navBarContainer">

          <img src="../images/Frame.png" alt="Logo">

        </ul>
        
        <div class="rightNavdivision">
          <button class="primary-Button" id="siginButton">Sign in</button>
          <a href="../HTML FIles/profilePage.html"><img src="../images/user-circle.svg" alt="User Icon"></a>
          <a href="../HTML FIles/languageSetting.html"><img src="../images/globe.svg" alt="Globe Icon"></a>
          
          
        </div>

        <img class="Menu" id="menuIcon" src="../images/icon-menu.svg" alt="icon-menu">

      </nav>
      <div class="drowerMobile">
        <svg  id="closeIcon" width="14" height="15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#ffffff" fill-rule="evenodd"/></svg>
        
        <ul class="drowerAnchorTagsContainer">
          <li><a href="../HTML FIles/index.html">Home</a></li>
          <li><a href="../HTML FIles/AllChallengesPage.html">Challenge</a></li>
          <li><a href="###">Notification</a></li>

          <li><a href="../HTML FIles/settingPage.html">Setting</a></li>
        </ul>
        
          
          <div class="buttonContainer">
            <button class="primary-Button SiginButtonDrower" id="sigInButton">Sign in</button>
            <button class="primary-Button SignUpButtonDrower" id="signUpButton">Sign up</button>

          </div>
      </div>

      <section class="languageSettingSection">

        <h1 class="primary-headings">Select language</h1>

        <div class="cardsContainer">

          <div class="card">
            <div class="leftContainer">
              <img src="../images/United States.png" alt="American Flag Image">
              <span class="languageSpan">English (United States)</span>

            </div>
            <div class="rightContainer">
              <div class="container">
                <div class="round">
                  <input type="checkbox"  id="checkbox1" />
                  <label for="checkbox1"></label>
                </div>
              </div>
            </div>
            
          </div>
          <div class="card">
            <div class="leftContainer">
              <img src="../images/india.png" alt="India Flag Image">
              <span class="languageSpan">Hindi (India)</span>

            </div>
            <div class="rightContainer">
              <div class="container">
                <div class="round">
                  <input type="checkbox"  id="checkbox2" />
                  <label for="checkbox2"></label>
                </div>
              </div>
            </div>
            
          </div>
          <div class="card">
            <div class="leftContainer">
              <img src="../images/united Kingdom.png" alt="UK Flag Image">
              <span class="languageSpan">United Kingdom</span>

            </div>
            <div class="rightContainer">
              <div class="container">
                <div class="round">
                  <input type="checkbox"  id="checkbox3" />
                  <label for="checkbox3"></label>
                </div>
              </div>
            </div>
            
          </div>
          <div class="card">
            <div class="leftContainer">
              <img src="../images/Germany.png" alt="Germany Flag Image">
              <span class="languageSpan">German</span>

            </div>
            <div class="rightContainer">
              <div class="container">
                <div class="round">
                  <input type="checkbox" id="checkbox4"/>
                  <label for="checkbox4"></label>
                </div>
              </div>
            </div>
            
          </div>






        </div>

        <button class="primary-buttons">Continue</button>

      </section>







     

    </header>
    
   
    <script src="../Javascript Files/index.js"></script>

  </body>
