      <section class="settingSection">

        <h1 class="primary-headings">Setting</h1>

        <div class="settingContainer">
          <div class="inputsContainer">
            <div class="InputDiv">
              <label class="label" for="emailInput">Change Mode</label>
              <div class="input">
                <h4 class="inputLabel">Dark Mode </h4>
                <img src="../images/Dark Mode.png" alt="Dark Mode Image">
              </div>
              <div class="inputCheckBox">
                <label class="checkboxLabel" for="darkModeCheckBox">Adapts to your mobile screen settings</label>
                <label class="label container">
                  <input type="checkbox" id="darkModeCheckBox">
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <div class="InputDiv">

              <label class="label" for="genderInput">Change Language</label>
              <div class="custom-select">
              <select id="languageDropdown" name="languages">
                <option class="inputLabel" value="English">English(US)</option>
                <option class="inputLabel" value="Urdu">Urdu</option>
                <option class="inputLabel" value="Hindi">Hindi</option>
              </select>
            
            </div>


            </div>

            <div class="InputDiv">
              <label class="label" for="notificationSwitch">Notification Sound </label>
              <div class="input">
                <label class="inputLabel" for="notificationSwitch">Notification Sound </label>
                <label class="switch">
                  <input type="checkbox" id="notificationSwitch">
                  <span class="slider round"></span>
                </label>
              </div>
              

            </div>
            <div class="InputDiv">
              <label class="label" for="notificationDisplay">Notification Display</label>
              <div class="input">
                <label class="inputLabel" for="notificationDisplay">Notification Display</label>
                <label class="switch">
                  <input type="checkbox" id="notificationDisplay">
                  <span class="slider round"></span>
                </label>
              </div>
              

            </div>

            
          </div>




        </div>


        
        

      </section>
